name: Add-on Prebuilt Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  ADDON_IMAGE_PREFIX: addon-tunet

jobs:
  build-addon-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: aarch64
            platform: linux/arm64
          - arch: amd64
            platform: linux/amd64
          - arch: armv7
            platform: linux/arm/v7

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve add-on version
        id: addon_version
        shell: bash
        run: |
          version=$(grep -E '^version:\s*".+"$' hassio-addon/config.yaml | head -n1 | sed -E 's/version:\s*"([^"]+)"/\1/')
          if [ -z "$version" ]; then
            echo "Failed to read add-on version from hassio-addon/config.yaml"
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.arch }} add-on image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: hassio-addon/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.arch }}-${{ env.ADDON_IMAGE_PREFIX }}:${{ steps.addon_version.outputs.version }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.arch }}-${{ env.ADDON_IMAGE_PREFIX }}:latest